<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <style>
        img{
            display: block;
            /* align-items: center; */
            margin:auto;
            background-color: black;  
        }
        button{
            display: block;
            margin:auto;
            padding:1pc ;
            background-color: green;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="https://media.istockphoto.com/id/502789173/photo/light-bulb-concept.jpg?s=612x612&w=0&k=20&c=vJfSDuFJf_4UsQcUsdMNUfDkkNU6Bf9cTHF-n4-Zwvs=" alt="error"/>
    <button id="toggleBtn">Turn On</button>
</body>
</html>
<script>
    let btn=document.getElementById("toggleBtn")
    let bulb=document.getElementById("bulb")
    btn.addEventListener("click",toggleBulb)
    bulb.style.backgroundColor="black"

    function toggleBulb(e){
        if(btn.textContent.includes("On")){
        bulb.src="https://media.istockphoto.com/id/502789173/photo/light-bulb-concept.jpg?s=612x612&w=0&k=20&c=vJfSDuFJf_4UsQcUsdMNUfDkkNU6Bf9cTHF-n4-Zwvs="
        btn.textContent="Turn Off"
    }else{
        bulb.src="https://www.freeiconspng.com/thumbs/bulb/clip-art-yellow-light-bulb-png-8.png"
        btn.textContent="Turn On"
    }
}
</script>
