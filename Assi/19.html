<script>
    async function picnicDecision() {
  // Write your code here
  let promise=await new Promise((resolve,reject)=>{
    setTimeout(()=>{
       const picnicDecision=Math.random() > 0.5
      if(picnicDecision){
        console.log("Let us go for picnic")
        resolve("Let us go for picnic");
      }else{
        console.log("Error: It is cloudy")
        reject("Error: It is cloudy");
      }
    },3000)
  })
}
picnicDecision()
.then((resolve)=>{
  console.log(resolve)
})
.catch((reject)=>{
  console.log(reject)
})
picnicDecision();
</script>
